<h1 class="text-center">00:00</h1>
<h2 class="text-center">fourzeros</h2><br/>

<form novalidate>
<label style="font-size:30px">Basic Information</label>
    <input class="form-control" id="name" placeholder="Name" style="font-size:20px" type="text" [(ngModel)]="formInfo.name" name="name" required />
    <input class="form-control" id="lastName" placeholder="Last Name" style="font-size:20px"  type="text" [(ngModel)]="formInfo.lastName" name="lastName" required />
    <input  class="form-control" id="email" placeholder="Email" style="font-size:20px" type="text" [(ngModel)]="formInfo.email" name="email" required />
    <input class="form-control" id="dateOfBirth" placeholder="Date of Birth" style="font-size:20px" type="date" [(ngModel)]="formInfo.dateOfBirth" name="dateOfBirth" required />
    <input class="form-control" id="cityOfResidence" placeholder="City of Residence" style="font-size:20px" type="text" [(ngModel)]="formInfo.cityOfResidence" name="cityOfResidence" required />
  <label style="font-size:30px">Private Information</label>
    <input class="form-control" id="password" placeholder="password" style="font-size:20px" type="password"[(ngModel)]="formInfo.password" name="password" required minlength="6" />
  <!-- <div *ngIf="myPassword.errors && (myPassword.dirty || myPassword.touched)">
    <p class="error" [hidden]="!myPassword.errors.required.minlength">
      Password must be at least 6 characters long.
    </p>
  </div> -->
    <input class="form-control" id="mobileNumber" placeholder="Phone Number" style="font-size:20px" type="number" [(ngModel)]="formInfo.mobileNumber" name="mobileNumber" required maxlength="8"/>
  <button (click)="signup()" type="submit" class="btn btn-primary btn-block" style="font-size:30px">SIGN UP</button>
  <p class="text-center"><a [routerLink]="['/login']" style="font-size:30px">Already have an account?</a></p>

</form>
